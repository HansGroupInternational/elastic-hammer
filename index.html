<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Elastic-Hammer</title>

  <link type='text/css' rel='stylesheet' style type='text/css' href="style.css"></link>
  <script type='text/javascript' src='jquery.js'></script>
  <script type='text/javascript' src='knockback.js'></script>
  <script type="text/javascript" src="backbone.localStorage.js"></script>
  <script type='text/javascript' src="json2.js"></script>
  <script type='text/javascript' src='main.js'></script>
</head>
<body>
  <header>
    <h1>elastic-hammer</h1>
    <span class="subhead">: elasticsearch query tool<span>
  </header>

  <section id="current-request" class="request-form">
    <form data-bind="submit: exec, event: {keypress: checkCtrlEnter}">
      <div class='fields'>
        <select id="method" class='method' name='method' data-bind="value: method">
          <option value='GET'>GET</option>
          <option value='PUT'>PUT</option>
          <option value='POST'>POST</option>
          <option value='DELETE'>DELETE</option>
          <option value='HEAD'>HEAD</option>
        </select>
        <input id='server' class="server" placeholder='http://server:port' name='server' type='text' data-bind="value: server" />
        /
        <input id='path' placeholder='path' name='path' type='text' data-bind="value: path, event: {keyup: updatePath, paste: updatePath}" />
        <span class="api" data-bind="text: api"></span>
        </div>
        
        <div class="body-cont" data-bind="if: bodyCapable">
          <div class="errors" data-bind="text: errors"></div>
          <textarea name='body' class="body" data-bind="value: body, autoTextArea: body, event: {keyup: vAutoTextArea, paste: vAutoTextArea}"></textarea>
        </div>

      </div>
      <input type='submit' id="submit-req" value='Submit (&#9166; or CTRL+&#9166;)' />
    </form>
  </section>

  <h2>Previous Requests</h2>
  <section id="request-history" data-bind="foreach: requests">
    <div class="historical-req request">
      <div class="method-path">
        <span class="api" data-bind="text: api"></span>
        <span class="method" data-bind="text: method"></span>
        <span class="url" data-bind="text: url"></span>
        <span class='status' data-bind="attr: {'data-status-group': statusGroup}, text: status"></span>
      </div>
      <div class='body-cont' data-bind="if: body">
        <div class="body-label"><span class="arrow">⇥</span> Req.</div>
        <div class="body">
          <textarea disabled='true' class='body' data-bind="text: body, autoTextArea: body"></textarea>
        </div>
      </div>
      <div class='response-cont' data-bind="if: response">
        <div class="response-label"><span class="arrow">⇤</span> Resp.</div>
        <textarea disabled='true' class="response" data-bind="text: responseFmt, autoTextArea: responseFmt" ></textarea>
      </div>

    </div>
  </section>

</body>

</html>
