<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Elastic-Hammer</title>

  <link type='text/css' rel='stylesheet' style type='text/css' href="style.css"></link>
  <script type='text/javascript' src='jquery.js'></script>
  <script type='text/javascript' src='underscore.js'></script>
  <script type='text/javascript' src='backbone.js'></script>
  <script type='text/javascript' src="json2.js"></script>
  <script type='text/javascript' src='main.js'></script>

  <script type="x-tmpl" id="request-history-tmpl">
    <h2>Request History</h2>
    <div class='requests'>
      <%= content %>
    </div>
  </script>

  <script type="x-tmpl" id="request-tmpl">
    <div class="method-path">
      <span class='status <%= state %>'><%= status %></span> <%= method %> /<%=path%>
    </div>
    <div class="server">
      <%= server %>
    </div>
    <% if (body) { %>
      <div class="body">
        <textarea disabled='true' class='body'><%= body %></textarea>
      </div>
    <% } %>
    <% if (response) { %>
      <% var stringified = JSON.stringify(response, null, '  '); %>
      <textarea disabled='true' class="response"><%= stringified %></textarea>
    <% } %>
  </script>

  <script type="x-tmpl" id="request-form-tmpl">
    <form>
      <div class='fields'>
        <select id='ajax-method' name='method' tabindex="1">
          <option value='GET'>GET</option>
          <option value='PUT'>PUT</option>
          <option value='POST'>POST</option>
          <option value='DELETE'>DELETE</option>
          <option value='HEAD'>HEAD</option>
        </select>
        <input id='server' placeholder='http://server:port' name='server' type='text' value='http://localhost:9200' tabindex="4" />
        /
        <input id='path' placeholder='path' name='path' type='text' tabindex="2"/>
        <input type='submit' value='&#9166;' />
        <textarea name='body' tabindex='3'></textarea>
      </div>
    </form>
  </script>
</head>

<body>
  <header>
    <h1>elastic-hammer</h1>
    <span class="subhead">: an elasticsearch query tool<span>
  </header>
  
  <section id='content'>
    
  </section>
  </script>

</body>

</html>
