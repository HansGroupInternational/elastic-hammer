<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Elastic-Hammer</title>

  <link type='text/css' rel='stylesheet' style type='text/css' href="style.css"></link>
  <script type='text/javascript' src='jquery.js'></script>
  <script type='text/javascript' src='knockback.js'></script>
  <script type='text/javascript' src="json2.js"></script>
  <script type='text/javascript' src='main.js'></script>
</head>
<body>
  <header>
    <h1>elastic-hammer</h1>
    <span class="subhead">: an elasticsearch query tool<span>
  </header>

  <section id="current-request" class="request-form">
    <form data-bind="submit: exec, event: {keypress: checkCtrlEnter}">
      <div class='fields'>
        <select class='method' name='method' data-bind="value: method">
          <option value='GET'>GET</option>
          <option value='PUT'>PUT</option>
          <option value='POST'>POST</option>
          <option value='DELETE'>DELETE</option>
          <option value='HEAD'>HEAD</option>
        </select>
        <input id='server' class="server" placeholder='http://server:port' name='server' type='text' data-bind="value: server" />
        /
        <input id='path' placeholder='path' name='path' type='text' data-bind="value: path" />
        
        <div class="body-cont" data-bind="if: bodyCapable">
          <textarea name='body' class="body" data-bind="value: body"></textarea>
        </div>

      </div>
      <input type='submit' id="submit-req" value='Submit (&#9166; or CTRL+&#9166;)' />
    </form>
  </section>

</body>

</html>
